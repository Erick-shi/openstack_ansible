---

- name: nova package
  apt: pkg={{ item }} state=installed
  tags: nova
  with_items:
    - python-mysqldb
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - python-novaclient

- name: remove old sqlite db file
  file: path=/var/lib/nova/nova.sqlite state=absent
  
- name: write the nova config file
  template: src=nova.conf.j2 dest=/etc/nova/nova.conf owner=root group=root mode=0644
  notify: restart nova-all

- service: name=nova-api state=restarted

- name: nova db sync
  shell: su -s /bin/sh -c "nova-manage db sync" nova
  when: db_init is defined

- name: create nova service user
  keystone_user: tenant=service user=nova email="nova@localhost" password={{ NOVA_PASS }} login_user=admin login_tenant_name=admin login_password={{ KEYSTONE_ADMIN_PASS }}

- name: add role to nova service user
  keystone_user: tenant=service role=admin user=nova login_user=admin login_tenant_name=admin login_password={{ KEYSTONE_ADMIN_PASS }}

- name: check for ssh keypair
  shell: source {{ demo_rc }} ; nova keypair-list | grep demo-key
  register: nova_keypair_list_out
  ignore_errors: true

- name: add keypair as demo-key
  shell: source {{ demo_rc }} ; nova keypair-add --pub-key /root/.ssh/authorized_keys demo-key
  when: nova_keypair_list_out.rc != 0
