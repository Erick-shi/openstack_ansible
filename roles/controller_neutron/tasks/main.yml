---

- name: neutron package
  apt: pkg={{ item }} state=installed
  tags: neutron
  with_items:
    - python-mysqldb
    - neutron-server
    - neutron-plugin-ml2

- name: gather keystone tenant id
  shell: source {{ admin_rc }} ; keystone tenant-list | grep service | awk '{print $2}'
  register: keystone_service_tenant_id

- name: write the neutron config file
  template: 
    src: neutron.conf.j2 
    dest: /etc/neutron/neutron.conf 
    owner: root 
    group: root 
    mode: 0644
  notify:
    - restart neutron-server

- name: write the neutron-ml2 config file
  template: 
    src: ml2_conf.ini.j2 
    dest: /etc/neutron/plugins/ml2/ml2_conf.ini 
    owner: root 
    group: root 
    mode: 0644
  notify:
    - restart neutron-server

- name: create neutron service user
  keystone_user: tenant=service user=neutron email="neutron@localhost" password={{ NEUTRON_PASS }} login_user=admin login_tenant_name=admin login_password={{ KEYSTONE_ADMIN_PASS }}

- name: add role to neutron service user
  keystone_user: tenant=service role=admin user=neutron login_user=admin login_tenant_name=admin login_password={{ KEYSTONE_ADMIN_PASS }}

- service: name=neutron-server state=restarted

- shell: source {{ admin_rc }} ; neutron network-list | grep service | awk '{print $2}'
  register: networks_list

- name: sleep a bit
  shell: sleep 10

- include: initial_networks.yml
  when: networks_list.stdout.find("{{ EXT_NET_NAME }}") == -1
